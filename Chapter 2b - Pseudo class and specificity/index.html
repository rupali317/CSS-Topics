      name="description"

    <link href="pseudo_element_style.css" rel="stylesheet" type="text/css" />

  <body>
    <h1>Pseudo classes and specificity</h1>

    <!-- 2. Pseudo-Classes -->
    <!-- Why pseudo classes are needed?
     Pseudo-classes modify the state or behavior of existing element 
     
     Before:
     - More reliance on JS. LHarder to maintain with extra classes/styles
     -->
    <!-- Pseudo elements vs Pseudo class 
      Pseudo elements: creates a virtual element to style specific part of HTML
      Pseudo class: does not create new elements, modifies the state of element or filters
     -->
    <section>
      <h2>Pseudo-Classes</h2>

      <!-- User action -->
      <button class="btn">Hover over me</button>
      <input class="input" type="text" />

      <!-- Tree structural -->
      <ul>
        <li>First child</li>
        <li>Second child</li>
        <li>Third child</li>
      </ul>
    </section>
  </body>
</html>
