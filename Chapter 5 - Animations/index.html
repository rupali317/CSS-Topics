<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A tutorial on css topics: Animations" />
    <meta name="author" content="RRC" />
    <meta name="keywords" content="CSS animation" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <title>CSS animations</title>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
        <li>Menu 6</li>
        <li>Menu 4</li>
        <li>Menu 5</li>
      </ul>
    </nav>
    <main>
      <h1>CSS transitions and animations</h1>
      <section>
        <h2>Transitions</h2>
        <p>1. Demo 1</p>
        <button class="button-1">Hover me</button>
        <!-- Trigger: hover -->
        <p>2. Demo 2</p>
        <button class="button-2">Hover me</button>
        <p>3. Demo 3</p>
        <button class="button-3">Click me</button>
        <!-- Trigger: hover -->
        <button class="button-4">Toggle menu</button>
      </section>
      <section>
        <h2>Animations</h2>
        <p>1. Demo 1</p>
        <div class="animation-1">This is animation 1</div>
        <p>2. Demo 2</p>
        <div class="animation-2">This is animation 2</div>
        <p>3. Demo 3</p>
        <div class="animation-3"></div>
      </section>
    </main>
  </body>
</html>
