<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A tutorial on css topics: pseudo classes, pseudo elements and specificity"
    />
    <meta name="author" content="Rupali Roy Choudhury" />
    <meta
      name="keywords"
      content="CSS topics, pseudo classes, pseudo elements, specificity"
    />
    <title>Pseudo classes, pseudo elements and specificity</title>
    <link
      href="pseudo_class_element_style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Pseudo classes, pseudo elements and specificity</h1>

    <!-- 1. Pseudo-Classes -->
    <section>
      <h2>Pseudo-Classes</h2>
      <button class="btn">Hover over me</button>
      <ul>
        <li>First child</li>
        <li>Second child</li>
        <li>Third child</li>
      </ul>
    </section>

    <!-- 2. Pseudo-Elements -->
    <section>
      <h2>Pseudo-Elements</h2>
      <p class="intro">This paragraph will use ::first-letter.</p>
      <p class="quote">This will have ::before and ::after.</p>
    </section>
  </body>
</html>
